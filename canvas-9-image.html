<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #aaa;margin: 0 auto;" width="1200" height="800">
    您的浏览器不支持canvas，请使用较新的浏览器查看
</canvas>

<script>

    window.onload = init;
    function init() {
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');

        var img = new Image();
        img.src = "./images/yellowpark.jpg";
        img.onload = function(){
            //3个参数,第一个是图片对象,第二个第三个是起始点
            context.drawImage(img,100,100);
        }

    }
</script>
</body>
</html>
