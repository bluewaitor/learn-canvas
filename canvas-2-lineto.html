<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #aaa;margin: 0 auto;" width="800" height="800">
    您的浏览器不支持canvas，请使用较新的浏览器查看
</canvas>
<script>

    window.onload = init;
    function init() {

        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");


        context.beginPath();
        context.moveTo(100,100);
        context.lineTo(700,100);
        context.stroke();
        context.closePath();

        context.beginPath();
        context.moveTo(100,200);
        context.lineTo(700,200);
        context.lineWidth = 10;
        context.stroke();
        context.closePath();

        drawLine(context,100,300,700,300,10,"butt");
        drawLine(context,100,400,700,400,10,"round");
        drawLine(context,100,500,700,500,10,"square");


        drawLine(context,100,50,100,750,1);
        drawLine(context,700,50,700,750,1);


    }

    function drawLine(context,sx,sy,dx,dy,lineWidth,lineCap,strokeStyle){
        context.beginPath();
        context.moveTo(sx,sy);
        context.lineTo(dx,dy);
        context.lineWidth = lineWidth ? lineWidth : 1;
        context.strokeStyle = strokeStyle ? strokeStyle : "#000";
        context.lineCap = lineCap ? lineCap : "butt";
        context.stroke();
        context.closePath();
    }
</script>
</body>
</html>
