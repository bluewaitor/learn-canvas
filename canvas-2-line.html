<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #aaa;margin: 0 auto;" width="800" height="800">
    您的浏览器不支持canvas，请使用较新的浏览器查看
</canvas>
<script>

    window.onload = init;
    function init() {

        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        ctx.moveTo(10,10);
        ctx.arc(100,100,50,0,Math.PI,false);
        ctx.stroke();
    }
</script>
</body>
</html>
