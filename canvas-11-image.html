<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #aaa;margin: 0 auto;" width="1200" height="800">
    您的浏览器不支持canvas，请使用较新的浏览器查看
</canvas>

<script>

    window.onload = init;
    function init() {
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');

        var img = new Image();
        img.src = "./images/rainbow.jpeg";
        img.onload = function(){
            //9个参数, 第一个图片对象,第二个第三个是原图的起始点,第四个第五个是要截出来的长和宽
            //第6个第7个是要画在画布上的起始点,第8个和第9个是画布上要画的长和宽
            context.drawImage(img,0,0,200,200,100,100,600,600);
        }
    }
</script>
</body>
</html>
