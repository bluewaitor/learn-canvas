<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #aaa;margin: 0 auto;" width="800" height="800">
    您的浏览器不支持canvas，请使用较新的浏览器查看
</canvas>
<script>

    window.onload = init;
    function init() {
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');

        //直接画描边的矩形
        context.strokeRect(100,100,600,600);

        //直接画填充的矩形
        context.fillRect(200,200,400,400);

        //清空一块矩形区域
        context.clearRect(300,300,200,200);

        //预先描绘路径
        context.rect(350,350,100,100);
        //填充
        context.fill();

    }
</script>
</body>
</html>
